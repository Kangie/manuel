language: python
matrix:
    include:
        - os: linux
          python: 2.7
        - os: linux
          python: 3.4
        - os: linux
          python: 3.5
        - os: linux
          python: 3.6
        - os: linux
          python: 3.7
          dist: xenial
          sudo: true
        - os: linux
          python: pypy

install:
    - travis_retry pip install .
    - travis_retry pip install coveralls zope.testing

script:
    - coverage run setup.py test -q

notifications:
    email: false

after_success:
  - coveralls
