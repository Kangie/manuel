# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  build:
    working_directory: ~/repo

    docker:
      - image: circleci/python:3.6.4

    steps:
      - checkout
      - run: sudo apt update
      - run: sudo apt-get install python-tox
      - run: sudo apt-get install python3.3
      - run: sudo apt-get install python3.4
      - run: sudo apt-get install pypy
      - run:
          name: Run Tests
          command: |
            python setup.py test

      - run:
          command: |
            tox -e py27,py33,py34,pypy
