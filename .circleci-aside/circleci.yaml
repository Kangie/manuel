version: 2

jobs:
  build:
    working_directory: ~/repo

    machine: true

    depencencies:
        pre:
        - sudo apt update
        - sudo apt-get --only-upgrade install tox

    steps:
      - checkout

      - store_artifacts:
          path: test-reports
          destination: test-reports
